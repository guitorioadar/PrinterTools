apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.qs.printer5802"
        minSdkVersion 12
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/Android_SDK_ESC_V1.01.14PRO.jar')
    compile files('libs/qssdk.jar')
}
